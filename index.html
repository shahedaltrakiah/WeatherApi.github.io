<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #F0F4F8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .weather-details {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .weather-details:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            padding: 12px 0;
            font-size: 20px;
            color: #34495e;
            border-bottom: 1px solid #ecf0f1;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #ecf0f1;
        }

        .temp {
            font-size: 30px;
            font-weight: bold;
            color: #e74c3c;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #555;
        }
    </style>
</head>

<body>
    <div>
        <h1>Weather API Demo</h1>
        <div class="weather-details" id="weatherDetails">
            <h2 id="cityName"></h2>
            <ul>
                <li id="cityDescription"></li>
                <li id="cityTemp" class="temp"></li>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
